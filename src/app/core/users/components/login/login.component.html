<div class="container">
  <div class="row" class="login-form">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <img src="" class="img-responsive" alt="" />
      <div>
        <label for="email">Email :</label>
        <input type="email" name="email" placeholder="Email" id="email" formControlName="email" required class="form-control input-lg" />
      </div>
      <div>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" placeholder="Password" required class="form-control input-lg"
          formControlName="password" />
      </div>

      <div class="pwstrength_viewport_progress"></div>


      <button type="submit" name="go" class="btn btn-lg btn-primary btn-block mt-3">Connexion</button>
      <div>
        <a href="#">Créer un compte</a> ou <a href="#">mot de passe oublié</a>
      </div>
    </form>
  </div>
</div>
